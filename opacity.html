<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Opacity</title>
    <style>
        body {
            background: url(image.jpg/akash.jpg) no-repeat;
            background-size:cover;
            height: 60vh;
            margin: 10px;
        }
        section {
            margin: 10%;
            padding: 50px;
            background: rgb(92, 14, 218);
            border-radius: 5px;
            opacity: 40%;
        }
        section:hover {
            opacity: 100%;
        }
    </style>
</head>
<body>
    <section>
        <img src="image.jpg/business-workspace-jsfw4k7qst552ktt.jpg" alt="png" width="100%">
        When using the opacity property to add transparency to the background of an element, all of its child elements inherit the same transparency. This can make the text inside a fully transparent element hard to read:</p>
    </section>
</body>
</html>
