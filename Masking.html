<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Masking</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .masking {
            -webkit-mask: url(images/google.png) no-repeat;
            /* mask: url(images/google.png) no-repeat; */
            /* mask-image: url(images/google.png); */
            /* -webkit-mask-repeat: no-repeat; */
            /* mask-repeat: no-repeat; */
            -webkit-mask-size: auto 150px;
        }
    </style>
</head>
<body>
    <section class="masking">
        <img src="image.jpg/68601f08983bee6f95dd20c11a82750f.jpg" alt="Background" width="200">
    </section>

    <figure>
        <img src="image.jpg/a1e674d4c835a641d96622eeb9fdfcdd.jpg" alt="Background" width="200">
        <figcaption>Background</figcaption>
    </figure>

    <figure>
        <img src="image.jpg/be9da7ba9dd1525f40d179a688990b13.jpg" alt="Google" width="300">
        <figcaption>Google logo</figcaption>
    </figure>
    
    
</body>

</html>
