<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Object fit</title>
    <link rel="stylesheet" href="common.css">
    <style>
        img {
            display: block;
            margin: 10% auto;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 20px 20px rgb(0 0 0 / 20%);
        }
    </style>
</head>
<body>
    <img src="image.jpg/6cc7758c83eb05ce81d976821c4cee33.jpg" alt="Wallpaper" width="200" height="200">
</body>

</html>
