<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Image Reflection</title>
    <style>
        .box-reflect {
            -webkit-box-reflect: below 20px linear-gradient(to bottom, transparent, white);
        }
    </style>
</head>

<body>
    <img src="image.jpg/coconat.jpg" alt="Airplane" width="200" class="box-reflect">
</body>

</html>
