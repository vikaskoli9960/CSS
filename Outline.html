<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Outline</title>
    <style>
        * {
            box-sizing: border-box;
        }
        section {
            width: 300px;
            height: 400px;
            background: rgb(214, 243, 99);
            padding: 16px;
            margin: 10% auto;
            border: 10px solid rgba(11, 122, 61, 0.936);
            outline: 10px solid rgb(241, 81, 6);
            outline-offset: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <section></section>
</body>

</html>
