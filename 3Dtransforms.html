<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Image Reflection</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .box-reflect {
            -webkit-box-reflect: below 0 linear-gradient(to bottom, transparent, white);
            /* box-reflect: right 20px; */
        }
    </style>
</head>

<body>
    <wrapper>
        <center>
            <img src="image.jpg/8ea8daa36de2ae595f1738041079e077.jpg"
              width="200" class="box-reflect">
        </center>
    </wrapper>
</body>

</html>
